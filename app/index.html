<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate SaaS Platform</title>
    
    <!-- Design System CSS -->
    <link rel="stylesheet" href="../index.css">
    
    <!-- Component CSS -->
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/pages.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="app-container">
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="sidebar">
            <!-- Sidebar content will be loaded here -->
        </aside>
        
        <!-- Main Content Area -->
        <main id="main-content" class="main-content">
            <!-- Header -->
            <header id="header" class="header">
                <!-- Header content will be loaded here -->
            </header>
            
            <!-- Page Content -->
            <div id="page-content" class="page-content">
                <!-- Dynamic page content will be loaded here -->
            </div>
        </main>
        
        <!-- Theme Toggle -->
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
            <i data-lucide="moon" class="icon icon--sm"></i>
        </button>
        
        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
        </div>
        
        <!-- Modal Container -->
        <div id="modal-container" class="modal-container hidden">
            <!-- Dynamic modals will be rendered here -->
        </div>
    </div>
    
    <!-- Supabase Client Initialization -->
    <script src="utils/supabase-client.js"></script>

    <!-- Core JavaScript Modules -->
    <script src="utils/helpers.js"></script>
    <script src="utils/storage.js"></script>
    <script src="utils/api.js"></script>
    <script src="utils/router.js"></script>
    <script src="utils/theme.js"></script>
    
    <!-- Component JavaScript -->
    <script src="assets/js/components.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/header.js"></script>
    
    <!-- Page Controllers -->
    <script src="pages/dashboard.js"></script>
    <script src="pages/properties.js"></script>
    <script src="pages/clients.js"></script>
    <script src="pages/agents.js"></script>
    <script src="pages/reservation.js"></script>
    
    <!-- Reusable Components -->
    <script src="components/reservation-form-component.js"></script>
    
    <!-- App Initialization -->
    <script src="assets/js/app.js"></script>
    
    <script>
        // Initialize icons after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
